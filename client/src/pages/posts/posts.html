<ion-header>

	<ion-navbar>
		<ion-title>{{ 'app_name' | translate }}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<button ion-button icon-left (click)="createPost()" center>
		<ion-icon name="create"></ion-icon>
		{{ 'p.creation' | translate }}
	</button>
	<button ion-button icon-left (click)="retrievePost()" center>
		<ion-icon name="refresh"></ion-icon>
		{{ 'p.refresh' | translate }}
	</button>

	<ion-refresher #refresher (ionRefresh)="refreshPost($event)">
		<ion-refresher-content [refreshingText]=" 'p.refreshing' | translate" refreshingSpinner="circles" [pullingText]=" 'p.pull_to_refresh' | translate ">
		</ion-refresher-content>
	</ion-refresher>

	<post-component #postComponent *ngFor="let post of posts"
		[post]="post" [user]="user"
		(postDeleted)="deletePost($event, postComponent)">
	</post-component>
</ion-content>
